<div class="container">
  <div class="page-header">
    <h3>Profile</h3>
  </div>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-8">
      <form class="form-horizontal" name="projectForm" ng-submit="vm.updateSkills()">

        <div class="form-group" ng-class="{ 'has-error' : projectForm.skill.$error.required && !projectForm.skill.$pristine }">
          <label for="skill" class="col-sm-2 control-label">Skill</label>
          <div class="col-sm-10">
            <div
              isteven-multi-select
              input-model="vm.availableSkills"
              output-model="vm.skills"
              button-label="name"
              item-label="name"
              tick-property="ticked">
            </div>
            <span ng-show="projectForm.skill.$error.required && !projectForm.skill.$pristine" class="help-block">Skills are required.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid">Update</button>
          </div>
        </div>
        <div class="col-xs-12" ng-if="vm.errors.length">
          <ul class="list-group">
            <li class="list-group-item alert-danger" ng-repeat="error in vm.errors"><i class="glyphicon glyphicon-alert"></i><strong> {{error}}</strong></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
