<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{project.title}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="bidForm">
          <div class="form-group" ng-class="{ 'has-error' : bidForm.description.$error.required && !bidForm.description.$pristine }">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="description" name="description" ng-model="project.description" required disabled>
            </div>
          </div>
          <div class="form-group" ng-class="{ 'has-error' : bidForm.comment.$error.required && !bidForm.comment.$pristine }">
            <label for="comment" class="col-sm-2 control-label">Comment</label>
            <div class="col-sm-10">
              <textarea min="10" max="5000" rows="10" class="form-control" id="comment" name="comment" placeholder="Enter Bid" ng-model="bidComment" required></textarea>
              <span ng-show="bidForm.comment.$error.required && !bidForm.comment.$pristine" class="help-block">Project Bid.</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" ng-click="close('bid')" class="btn btn-primary" data-dismiss="modal">Bid</button>
          <button type="button" ng-click="close('')" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
