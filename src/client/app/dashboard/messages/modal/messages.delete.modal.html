<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close('')" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{message.title}}</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this message?</p>
      </div>
      <div class="modal-footer">
        <div class="btn-group pull">
          <button type="button" ng-click="close('')" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" ng-click="close('delete')" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
