<div class="container">
  <div class="page-header">
    <h3>Create Project</h3>
  </div>
  <div class="row row-content">
    <div class="col-xs-12 col-sm-8">
      <form class="form-horizontal" name="projectForm" ng-submit="vm.createProject()">
        <div class="form-group" ng-class="{ 'has-error' : projectForm.name.$error.required && !projectForm.name.$pristine }">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Project Name" ng-model="vm.project.name" required>
            <span ng-show="projectForm.name.$error.required && !projectForm.name.$pristine" class="help-block">Project name is required.</span>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : projectForm.title.$error.required && !projectForm.title.$pristine }">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Project Ttitle" ng-model="vm.project.title" required>
            <span ng-show="projectForm.title.$error.required && !projectForm.title.$pristine" class="help-block">Project title is required.</span>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : projectForm.description.$error.required && !projectForm.description.$pristine }">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea min="10" max="5000" rows="10" class="form-control" id="description" name="description" placeholder="Enter Project Description" ng-model="vm.project.description" required></textarea>
            <span ng-show="projectForm.description.$error.required && !projectForm.description.$pristine" class="help-block">Project description is required.</span>
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : projectForm.skill.$error.required && !projectForm.skill.$pristine }">
          <label for="skill" class="col-sm-2 control-label">Skills Required</label>
          <div class="col-sm-10">
            <div
              isteven-multi-select
              input-model="vm.skills"
              output-model="vm.project.skill"
              button-label="name"
              item-label="name"
              tick-property="ticked">
            </div>
            <span ng-show="projectForm.skill.$error.required && !projectForm.skill.$pristine" class="help-block">Skills are required.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid">Create</button>
          </div>
        </div>
        <div class="col-xs-12" ng-if="vm.errors.length">
          <ul class="list-group">
            <li class="list-group-item alert-danger" ng-repeat="error in vm.errors"><i class="glyphicon glyphicon-alert"></i><strong> {{error}}</strong></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
